<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login / Sign Up - City Style</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  
  <!-- FIREBASE SDKs (Compat version for easiest HTML integration) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

  <style>
    :root {
      --neon-start: #eaff00;
      --neon-end: #e5d241;
      
      --bg-body: #f8fafc;
      --bg-white: #ffffff;
      --input-bg: #f1f5f9;
      --text-main: #1e293b;
      --text-muted: #64748b;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-body);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }

    .close-btn {
      position: absolute;
      top: 25px;
      right: 30px;
      text-decoration: none;
      color: var(--text-muted);
      font-weight: 600;
      font-size: 0.9rem;
      z-index: 10;
      transition: color 0.3s;
    }
    .close-btn:hover { color: #000; }

    .auth-wrapper {
      background: var(--bg-white);
      width: 100%;
      max-width: 950px;
      min-height: 600px;
      border-radius: 24px;
      display: flex;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .left-panel {
      flex: 1;
      background: linear-gradient(135deg, var(--neon-start) 0%, var(--neon-end) 100%);
      padding: 3rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
    }

    .left-panel h1 {
      font-size: 3.5rem;
      font-weight: 800;
      line-height: 1.1;
      margin-bottom: 1rem;
      color: #0f172a; 
    }
    
    .left-panel p {
      font-size: 1.1rem;
      font-weight: 600;
      color: #334155; 
    }

    .right-panel {
      flex: 1;
      padding: 3.5rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background: var(--bg-white);
    }

    .form-header h2 {
      font-size: 2rem;
      color: var(--text-main);
      margin-bottom: 1.5rem;
      font-weight: 800;
    }

    .form-group { margin-bottom: 1rem; }

    input {
      width: 100%;
      background-color: var(--input-bg);
      border: 2px solid transparent;
      padding: 1rem 1.2rem;
      border-radius: 12px;
      font-size: 1rem;
      color: var(--text-main);
      font-family: inherit;
      outline: none;
      transition: 0.3s ease;
    }

    input::placeholder { color: var(--text-muted); }

    input:focus {
      background-color: #fff;
      border-color: #000; 
      box-shadow: 0 0 0 4px rgba(0, 0, 0, 0.05);
    }

    .btn-submit {
      width: 100%;
      background: linear-gradient(to right, #d4ec1b, #e5d241); 
      color: #0f172a; 
      padding: 1rem;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      margin-top: 0.5rem;
      transition: 0.3s ease;
    }

    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(229, 210, 65, 0.3);
      filter: brightness(1.05);
    }

    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 1.5rem 0;
      color: var(--text-muted);
      font-size: 0.85rem;
    }
    .divider::before, .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #e2e8f0;
    }
    .divider span { padding: 0 10px; }

    .btn-google {
      width: 100%;
      background: white;
      color: #333;
      border: 1px solid #e2e8f0;
      padding: 0.8rem;
      border-radius: 12px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: 0.2s;
    }

    .btn-google:hover {
      background-color: #f8fafc;
      border-color: #cbd5e1;
    }

    .google-icon {
      width: 20px;
      height: 20px;
    }

    .toggle-text {
      margin-top: 1.5rem;
      color: var(--text-muted);
      font-size: 0.9rem;
      text-align: center;
    }

    .toggle-text a {
      color: #000;
      font-weight: 700;
      cursor: pointer;
      text-decoration: none;
      margin-left: 5px;
    }
    .toggle-text a:hover { text-decoration: underline; }

    @media (max-width: 768px) {
      .auth-wrapper { flex-direction: column; min-height: auto; }
      .left-panel { padding: 2.5rem; min-height: 200px; }
      .left-panel h1 { font-size: 2.2rem; }
      .right-panel { padding: 2rem; }
    }
  </style>
</head>
<body>

  <a href="index.html" class="close-btn">âœ• Close</a>

  <div class="auth-wrapper">
    
    <div class="left-panel">
      <h1>Where<br>Style<br>Begins.</h1>
      <p>Join the movement.</p>
    </div>

    <div class="right-panel">
      
      <div class="form-header">
        <h2 id="auth-title">Sign Up</h2>
      </div>

      <!-- Main Form (Email/Password) -->
      <form id="auth-form">
        <div class="form-group">
          <input type="text" placeholder="Full Name" required />
        </div>
        <div class="form-group">
          <input type="text" placeholder="Username" required />
        </div>
        <div class="form-group">
          <input type="email" placeholder="Email Address" required />
        </div>
        <div class="form-group">
          <input type="password" placeholder="Password" required />
        </div>
        <button class="btn-submit" type="submit">Create Account</button>
      </form>

      <!-- Divider -->
      <div class="divider"><span>OR</span></div>

      <!-- Google Button -->
      <button class="btn-google" id="google-btn">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="google-icon" alt="Google">
        Sign in with Google
      </button>

      <div class="toggle-text">
        Already have an account? <a id="toggle-link">Login</a>
      </div>

    </div>
  </div>

  <script>
    // FIREBASE CONFIGURATION
     const firebaseConfig = {
        apiKey: "AIzaSyAVr0U21jC-3u1-XiZaUGLWc04sZ_NGFNs",
        authDomain: "city-style-d593a.firebaseapp.com",
        projectId: "city-style-d593a",
        storageBucket: "city-style-d593a.firebasestorage.app",
        messagingSenderId: "444457481585",
        appId: "1:444457481585:web:fbcfcb4cc8bdc26b93f2d0",
        measurementId: "G-F9QWGBJGXF"
      };

    try {
      firebase.initializeApp(firebaseConfig);
    } catch(e) {
      console.error("Firebase not initialized. Did you update the config?");
    }

    const auth = firebase.auth();
    const provider = new firebase.auth.GoogleAuthProvider();

    // DOM ELEMENTS
    const title = document.getElementById("auth-title");
    const form = document.getElementById("auth-form");
    const toggle = document.getElementById("toggle-link");
    const googleBtn = document.getElementById("google-btn");

    let isLogin = false; // Default: Sign Up mode

    //TOGGLE FORM LOGIC (Login vs Signup)
    toggle.addEventListener("click", () => {
      isLogin = !isLogin;

      if (isLogin) {
        title.textContent = "Welcome Back";
        form.innerHTML = `
          <div class="form-group">
            <input type="text" placeholder="Username or Email" required />
          </div>
          <div class="form-group">
            <input type="password" placeholder="Password" required />
          </div>
          <button class="btn-submit" type="submit">Log In</button>
        `;
        toggle.textContent = "Sign Up";
        toggle.parentElement.childNodes[0].textContent = "Don't have an account? ";
        
        googleBtn.innerHTML = `<img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="google-icon" alt="Google"> Sign in with Google`;

      } else {
        title.textContent = "Sign Up";
        form.innerHTML = `
          <div class="form-group">
            <input type="text" placeholder="Full Name" required />
          </div>
          <div class="form-group">
            <input type="text" placeholder="Username" required />
          </div>
          <div class="form-group">
            <input type="email" placeholder="Email Address" required />
          </div>
          <div class="form-group">
            <input type="password" placeholder="Password" required />
          </div>
          <button class="btn-submit" type="submit">Create Account</button>
        `;
        toggle.textContent = "Login";
        toggle.parentElement.childNodes[0].textContent = "Already have an account? ";
        
        googleBtn.innerHTML = `<img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="google-icon" alt="Google"> Sign up with Google`;
      }
    });

    // GOOGLE AUTHENTICATION HANDLER
    googleBtn.addEventListener('click', () => {
        auth.signInWithPopup(provider)
            .then((result) => {
                const user = result.user;
                // Save User data
                saveUserAndRedirect(user.displayName, user.email, user.photoURL);
            }).catch((error) => {
                console.error("Login Failed:", error);
                alert("Google Login Error: " + error.message);
            });
    });

    // STANDARD FORM HANDLER (Manual Email/Pass)
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      
      const inputs = form.querySelectorAll('input');
      let username = "Style Icon";
      
      // Basic extraction logic (Mockup for non-backend)
      if (!isLogin && inputs[0]) {
          username = inputs[0].value;
      } else if (isLogin && inputs[0]) {
          username = inputs[0].value.split('@')[0];
      }
      saveUserAndRedirect(username, null, null);
    });

    // SAVE & REDIRECT FUNCTION (Shared)
    function saveUserAndRedirect(name, email, photo) {
        // Save Basic Name
        localStorage.setItem('cityStyleUser', name);

        // Save Detailed Profile 
        const profileData = {
            name: name,
            email: email || "Not added",
            photo: photo || "", // Google Photo URL
            mobile: "",
            gender: "",
            dob: "",
            location: ""
        };
        localStorage.setItem('cityStyleProfile', JSON.stringify(profileData));

        // Visual Feedback
        const btn = form.querySelector('.btn-submit');
        if(btn) {
            btn.textContent = "Redirecting...";
            btn.style.opacity = "0.7";
        } else {
             googleBtn.textContent = "Redirecting...";
        }

        // Redirect
        setTimeout(() => {
            window.location.href = "profile.html"; 
        }, 1000);
    }
  </script>

</body>
</html>
