<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | City Style</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container-404 {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 50px 40px;
            text-align: center;
            max-width: 600px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
            line-height: 1;
        }

        .error-title {
            font-size: 32px;
            color: #333;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .error-message {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .divider {
            height: 2px;
            background: #e0e0e0;
            margin: 30px 0;
        }

        .navigation-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            font-weight: 600;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
            border: 2px solid #e0e0e0;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
            transform: translateY(-2px);
        }

        .quick-links {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #e0e0e0;
        }

        .quick-links-title {
            font-size: 14px;
            color: #999;
            text-transform: uppercase;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .quick-links-list {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .quick-link {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .quick-link:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .emoji {
            font-size: 80px;
            margin-bottom: 20px;
        }

        @media (max-width: 600px) {
            .container-404 {
                padding: 30px 20px;
            }

            .error-code {
                font-size: 80px;
            }

            .error-title {
                font-size: 24px;
            }

            .navigation-buttons {
                flex-direction: column;
                gap: 10px;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container-404">
        <div class="emoji">ðŸ˜•</div>
        <div class="error-code">404</div>
        <div class="error-title">Oops! Page Not Found</div>
        <div class="error-message">
            The page you're looking for seems to have wandered off. Don't worry, we'll help you find your way back to the latest fashion trends!
        </div>
        
        <div class="divider"></div>
        
        <div class="navigation-buttons">
            <button class="btn btn-primary" onclick="goHome()">Back to Home</button>
            <button class="btn btn-secondary" onclick="goShop()">Visit Shop</button>
        </div>
        
        <div class="quick-links">
            <div class="quick-links-title">Quick Navigation</div>
            <div class="quick-links-list">
                <a href="/index.html" class="quick-link">Home</a>
                <a href="/pages/shop.html" class="quick-link">Shop</a>
                <a href="/pages/contact.html" class="quick-link">Contact</a>
                <a href="/pages/About.html" class="quick-link">About</a>
                <a href="/pages/FAQ.html" class="quick-link">FAQ</a>
            </div>
        </div>
    </div>

    <script>
        function goHome() {
            window.location.href = '/index.html';
        }

        function goShop() {
            window.location.href = '/pages/shop.html';
        }

        // Handle back button
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                window.history.back();
            }
        });
    </script>
</body>
</html>
