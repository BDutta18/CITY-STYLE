<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | CITY STYLE</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- SIMPLE NAV -->
  <nav class="auth__nav">
    <a href="index.html" class="nav__btn">← Back to Home</a>
  </nav>

  <!-- LOGIN SECTION (CENTERED) -->
  <section class="section__container auth__container">
    <h2 class="section__header">Login</h2>

    <form class="auth__form">
      <input
        type="email"
        placeholder="Email Address"
        required
      />

      <input
        type="password"
        placeholder="Password"
        required
      />

      <button class="btn" type="submit">
        Login
      </button>
    </form>

    <p class="auth__text">
      Don’t have an account?
      <a href="signup.html">Sign Up</a>
    </p>
  </section>

</body>
</html>
